<body onload="loadCompanies()">

        <div class="flex">
            <div class="total_Companies rect">

                    Total Companies
                 </div>
                 <div class="circle1">100</div>
            </div>
        <div class="list_Of_Companies rect">
            <div class="title">

            </div>

                        <ul id="companies">

                        </ul>

                    </li>

        </div>
    </div>
